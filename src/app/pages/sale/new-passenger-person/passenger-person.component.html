<nz-card [nzBordered]="false" [nzHoverable]="true">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" nz-form [nzLayout]="'horizontal'">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group nzPrefixIcon="field-string">
          <nz-select formControlName="customer_id" nzPlaceHolder="Cliente" nzShowSearch nzAllowClear>
            <nz-option *ngFor="let customer of customers" [nzLabel]="customer.fullName" [nzValue]="customer.id"></nz-option>
          </nz-select>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!formGroup.valid">Crear</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
