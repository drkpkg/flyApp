<nz-card [nzBordered]="false" [nzHoverable]="true">
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" nz-form [nzLayout]="'horizontal'">
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Nombre" formControlName="name" type="text" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Apellido paterno" formControlName="surname" type="text" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Apellido materno" formControlName="lastname" type="text" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Documento de identidad" formControlName="identity_document" type="text" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Seleccione el cargo" formControlName="occupation_id">
          <nz-option nzLabel="Piloto" nzValue="1"></nz-option>
          <nz-option nzLabel="Copiloto" nzValue="2"></nz-option>
          <nz-option nzLabel="Azafata" nzValue="3"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group>
          <input nz-input placeholder="Licencia de vuelo" formControlName="flight_license" type="text" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button nzType="primary" [disabled]="!formGroup.valid">Crear personal de vuelo</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>
