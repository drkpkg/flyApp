<ng-container>
    <nz-table #basicTable [nzData]="dataSet">
      <thead>
      <tr>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.name}}</td>
        <td>
          <a (click)="view(data?.id)">Editar</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Eliminar</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
</ng-container>
