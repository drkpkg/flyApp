<ng-container>
    <nz-table #basicTable [nzData]="dataSet">
      <thead>
      <tr>
        <th>Nombre y apellido</th>
        <th>Documento de identidad</th>
        <th>Correo electrónico</th>
        <th>Telefono</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.fullName}}</td>
        <td>{{data.identity_document}}</td>
        <td>{{data.email}}</td>
        <td>{{data.phone}}</td>
        <td>
          <a>Action 一 {{data.email}}</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Eliminar</a>
        </td>
      </tr>
      </tbody>
    </nz-table>
</ng-container>
